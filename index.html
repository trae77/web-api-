  <head>

    <p id = "questions">questions</p>

    <button type="button" id = "a" class="btn btn-primary btn-lg answerBtn"onclick="check(this.id)"></button>

    <button type="button" id = "b" class="btn btn-primary btn-lg answerBtn"onclick="check(this.id)">b button</button>

    <button type="button" id = "c" class="btn btn-primary btn-lg answerBtn"onclick="check(this.id)">c button</button>
    
    <button type="button" id = "d" class="btn btn-primary btn-lg answerBtn"onclick="check(this.id)">d button</button>
